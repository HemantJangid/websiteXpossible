<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./contact.css" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="container navigation">
      <ul>
        <a href="/"><li>About us</li></a>
        <a href="/services.html"><li>Offering</li></a>
        <a href="/work.html"><li>Work</li></a>
      </ul>
      <img src="./gifs/logo.gif" alt="logo" height="200" width="200" />
      <ul>
        <a href="/"><li>Blogs</li></a>
        <a href="/"><li>Merch</li></a>
        <a href="/contact.html"><li>Contact us</li></a>
      </ul>
    </nav>

    <!-- Hero -->
    <section class="container hero">
      <div class="hero-left">
        <img src="./images/contact/get-in-touch.png" alt="" />
        <br />
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dicta dolore
          possimus praesentium in vero earum assumenda harum nesciunt fugiat
          nostrum?
        </p>
      </div>
      <div class="hero-right">
        <form>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" value="" required />
          <br /><br />
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <br /><br />
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" required />
          <br /><br />
          <label for="message">Message</label>
          <textarea name="Text1" rows="5" required></textarea>
          <br /><br />
          <button type="submit">
            <img src="./images/contact/submit.png" alt="" />
          </button>
        </form>
      </div>
    </section>

    <section></section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
    <script>
      const workSwiper = document.querySelector("swiper-container.work-swiper");
      const merchSwiper = document.querySelector(
        "swiper-container.merch-swiper"
      );
      const blogSwiper = document.querySelector("swiper-container.blog-swiper");

      const params = {
        navigation: {
          nextEl: ".custom-swiper-buttons-right",
          prevEl: ".custom-swiper-buttons-left",
        },
        centeredSlides: false,
        slidesPerGroupSkip: 1,
        grabCursor: true,
        keyboard: {
          enabled: true,
        },
        breakpoints: {
          769: {
            slidesPerView: 3,
            slidesPerGroup: 1,
          },
        },
        scrollbar: true,
        // navigation: true,
        // pagination: {
        //   clickable: true,
        // },
      };

      Object.assign(workSwiper, params);
      Object.assign(merchSwiper, params);
      Object.assign(blogSwiper, params);

      workSwiper.initialize();
      merchSwiper.initialize();
      blogSwiper.initialize();
    </script>
  </body>
</html>
